version: '3.8'

services:
  leetcoders-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: leetcoders-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - leetcoders-network
    # Uncomment the following lines if you need to mount volumes for development
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    #   - /app/.next
    
  # Optional: Add nginx as reverse proxy if needed
  # nginx:
