  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - leetcoders-frontend
  #   restart: unless-stopped
  #   networks:
  #     - leetcoders-network

networks:
  leetcoders-network:
    driver: bridge

